esphome:
  name: inverter
  friendly_name: Inverter
  
preferences:
  flash_write_interval: 10min

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret inverter_api_key

ota:
  - platform: esphome
    password: !secret inverter_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} Setup"
    password: !secret inverter_ap_password

captive_portal:


# LED BLINKING

output:
  - platform: gpio
    pin:
      number: 8
      mode: output
    id: led_id

interval:
  - interval: 1000ms
    then:
      - output.turn_on: led_id
      - delay: 250ms
      - output.turn_off: led_id


# INTERDEVICE COMMUNICATION

udp:
  
packet_transport:
  - platform: udp
    encryption: !secret inverter_udp_key
    update_interval: 1s
    sensors:
      # - id: Output_Active_Power   # enable for TRANSMIT
      # - id: Mains_Voltage
      # - id: Mains_Frequency
      # - id: Mains_Power
      # - id: Inverter_Voltage
      # - id: Inverter_Current
      # - id: Inverter_Power
      # - id: Inverter_Load_Percentage
      # - id: Output_Active_Power
      # - id: Output_Apparent_Power
      # - id: Output_Voltage
      # - id: Output_Current
      # - id: Battery_Voltage
      # - id: Battery_Current
      # - id: Battery_Power
      # - id: PV_Power
      # - id: PV_Charging_Power
      # - id: PV_Charging_Current
    providers:
    - name: inverter2
      encryption: !secret inverter_udp_key


# PACKAGES

substitutions:
  name_prefix: "⭐️ "
  inverter1_suffix: "_A"
  inverter2_suffix: "_B"
  inverter1_name_suffix: " A"
  inverter2_name_suffix: " B"

packages:
  # base: !include base-config.yaml
  inverter1: !include
    file: single-pow-hvm62k-48v-lip.yaml
    vars:
      tx_pin: GPIO21
      rx_pin: GPIO20
      id_suffix: ${inverter1_suffix}
      name_suffix: ${inverter1_name_suffix}
  inverter2: !include
    file: single-pow-hvm62k-48v-lip.yaml
    vars:
      tx_pin: GPIO10
      rx_pin: GPIO9
      id_suffix: ${inverter2_suffix}
      name_suffix:  ${inverter2_name_suffix}


